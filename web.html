<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game!</title>
    <link rel="stylesheet" href="./webdesign.css"/>
    <link rel="icon" type="image/x-icon" href="tic-tac-toe.png">
</head>
<body>
    <h1 id="header"><u>Tic-Tac-Toe!</u></h1>
    <h3><i>Luddy IU Summer Camp 2024</i></h3>
    <br>
    <img src="tic-tac-toe.png" height="130px" width="230px" id="luddy">
    <br><br>
    <p id="gameStatus"></p>
    <br>
    <input type="button" id="1"><p class="bar">|</p><input type="button" id="2"><p class="bar">|</p><input type="button" id="3">
    <br>
    <p class="line">______________________________</p>
    <br><br>
    <input type="button" id="4"><p class="bar">|</p><input type="button" id="5"><p class="bar">|</p><input type="button" id="6">
    <br>
    <p class="line">______________________________</p>
    <br><br>
    <input type="button" id="7"><p class="bar">|</p><input type="button" id="8"><p class="bar">|</p><input type="button" id="9">
    <br>
    <p id="gameText"></p>
    <!-- <p id="lol"></p> -->
    <br><br>
    <input type="button" value="Play Again?" onclick="resetGame()" id="reset" hidden>
    <script src="webdev.js"></script>
</body>
</html>
